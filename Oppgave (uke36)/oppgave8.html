<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let sum = 0; // Lager en variabel verdien er 0
let sluttTall = 55; // Lager en variabel sluttTall og setter den til 10

for (let i = 0; i <= sluttTall; i++) {  // Løkke som går fra 0 til og med 'sluttTall'
    sum += i; // Legger til verdien av 'i' i 'sum' for hver runde
}

alert("Summen av alle tall fra 0 til " + sluttTall + " er: " + sum); // Viser et popup-vindu med summen av alle tall fra 0 til 'sluttTall'


</script>
</body>
</html>
